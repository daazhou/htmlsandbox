<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- unordered lists, not numbered and bulletpoints -->
  <ul style="list-style: disc;"> <!--has different styles like circle square disc and none-->
    <li>item 1</li>
    <li>item 2</li>
    <li>item 3</li>
    <li>item 4</li>
  </ul>
  <br>
  <!-- ordered list, sometimes never used, unordered list is used more -->
  <ol type="i"> <!--types that can label the list are I(roman),i(lower roman)-->
    <li>Item 1</li>  <!--can use li*4 to produce 4 item tags in a list-->
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ol>
  <br>
  <!-- Nested list, an ordered list can be nested into an unordered list  -->
  <ul style="list-style: disc;"> 
    <li>item 1</li>
    <li>item 2</li>
      <ul>
        <li>Nested Item 1</li>
        <li>Nested Item 2</li>
      </ul>
    <li>item 3</li>
    <li>item 4</li>
  </ul>
  <br>
<!-- Tables, tables only used for tabular data, storage of data -->
<table style="width: 600px"> <!--Style can indeed be used but rather use css over html5 styling-->
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>David</td>
      <td>Zhou</td>
      <td>David@gmail.com</td>  <!--one row entry with name last name and email-->
    </tr>
    <tr>
      <td>Vivian</td>
      <td>Kuang</td>
      <td>Vivian@gmail.com</td>  
    </tr>
    <tr>
      <td>Darci</td>
      <td>Doe</td>
      <td>Darci@gmail.com</td> 
    </tr>
  </tbody>
</table>


</body>
</html>
