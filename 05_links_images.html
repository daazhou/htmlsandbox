<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links & Images</title>
</head>
<body>
  <!--external link-->
  <p>
    <a href="http://google.com" target="_blank">Click for google</a>

  </p>
  <!--shift alt down arrow to copy lines, ctrl arrow to move across words rather than one letter at a time, holding alt and moving with arrow keys can also move the line up or down and can wrap lines in a paragraph-->  
  <p>
    <a href="http://google.com" target="_blank">Click for google</a>
  </p>
  <!-- internal link -->
  <p>
    <a href="/04_typography.html" target="_blank">Typography</a> 
    <!-- can reference a page on a local host machine i.e typography -->
  </p>
  <!-- local image -->
  <img src="/Images/sample.jpg.jpg" alt="My Image" width="200"> 
  <!-- width is not recommended in html, rather use css -->
  <!-- external image -->
  <img src="https://source.unsplash.com/200x200/?nature,water" alt="Image 2">
</body>
</html>
